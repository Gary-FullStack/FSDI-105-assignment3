<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/144d70894d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css" />
	<title>Registration Project</title>
</head>

<body>

	<header class="header">
		<h1 class="logo"><a href="index.html">Registration Project</a></h1>
		<ul class="main-nav">
			<li><a href="index.html">Home</a></li>
			<li><a href="registration.html">Register</a></li>
		</ul>
	</header>

	<main class="login-container">

		<div class="form-container">

			<!-- <div>
				<p id="alertError" class="alert-error hide">Invalid log in !</p>
			</div> -->

			<div class="input-container">
				<i class="fa fa-envelope icon"></i>
				<input class="input-field" id="txtEmail" type="text" placeholder="Enter your Email.">
			</div>

			<div class="input-container">
				<i class="fa fa-key icon"></i>
				<input class="input-field" id="txtPassword" type="password" placeholder="Enter your Password.">
			</div>

			<button class="btn" id="loginBtn">Login </button>
		</div>

	</main>







	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script src="/js/storeManager.js"></script>
	<script src="/js/register.js"></script>
</body>






</html>
